<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .plan {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h2>Select Your Subscription</h2><div class="plan">
    <h3>Muscle Month üí™</h3>
    <p>$5</p>
    <button onclick="addToCart('Muscle Month', 5)">Add</button>
</div>

<div class="plan">
    <h3>Bitcoin Strong üí∞</h3>
    <p>$10</p>
    <button onclick="addToCart('Bitcoin Strong', 10)">Add</button>
</div>

<div class="plan">
    <h3>Training Camp üèï</h3>
    <p>$15</p>
    <button onclick="addToCart('Training Camp', 15)">Add</button>
</div>

<div class="cart" id="cart" style="display:none;">
    <h3>Shopping Cart</h3>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Confirm & Pay</button>
</div>

<script>
    let cart = [];

    function addToCart(plan, price) {
        cart.push({ plan, price });
        updateCart();
    }

    function updateCart() {
        let cartContainer = document.getElementById("cart");
        let cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = "";
        
        cart.forEach(item => {
            let li = document.createElement("li");
            li.textContent = `${item.plan} - $${item.price}`;
            cartItems.appendChild(li);
        });
        
        cartContainer.style.display = "block";
    }

    function checkout() {
        let userId = Telegram.WebApp.initDataUnsafe.user?.id || 0;
        let totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
        
        let paymentUrl = `https://t.me/Cny_asu_VIP_Bot?start=checkout_${userId}_${totalAmount}`;
        Telegram.WebApp.openLink(paymentUrl);
    }
</script>

</body>
</html>
