<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Plans</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .plan, .payment-method {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Choose Your Subscription</h2><div class="plan">
    <h3>Muscle Month üí™</h3>
    <p>1 Month Access</p>
    <p>Price: $5</p>
    <button onclick="chooseSubscription(5, 'Muscle Month')">Select</button>
</div>

<div class="plan">
    <h3>Bitcoin Strong üí∞</h3>
    <p>2 Months Access</p>
    <p>Price: $10</p>
    <button onclick="chooseSubscription(10, 'Bitcoin Strong')">Select</button>
</div>

<div class="plan">
    <h3>Training Camp üèï</h3>
    <p>3 Months Access</p>
    <p>Price: $15</p>
    <button onclick="chooseSubscription(15, 'Training Camp')">Select</button>
</div>

<div id="auto-renew" style="display:none;">
    <h3>Enable Auto-Renew?</h3>
    <button onclick="selectAutoRenew(true)">Yes</button>
    <button onclick="selectAutoRenew(false)">No</button>
</div>

<div id="payment-method" style="display:none;">
    <h3>Choose Payment Method</h3>
    <button onclick="pay('crypto')">Crypto (No KYC)</button>
    <button onclick="pay('paypal')">PayPal</button>
</div>

<script>
    let selectedAmount = 0;
    let selectedPlan = "";
    let autoRenew = false;

    function chooseSubscription(amount, plan) {
        selectedAmount = amount;
        selectedPlan = plan;
        document.getElementById("auto-renew").style.display = "block";
    }

    function selectAutoRenew(choice) {
        autoRenew = choice;
        document.getElementById("auto-renew").style.display = "none";
        document.getElementById("payment-method").style.display = "block";
    }

    function pay(method) {
        let userId = Telegram.WebApp.initDataUnsafe.user?.id || 0;
        let paymentUrl = "";

        if (method === 'crypto') {
            paymentUrl = `https://t.me/Cny_asu_VIP_Bot?start=crypto_${userId}_${selectedAmount}`;
        } else if (method === 'paypal') {
            paymentUrl = `https://t.me/Cny_asu_VIP_Bot?start=paypal_${userId}_${selectedAmount}`;
        }

        Telegram.WebApp.openLink(paymentUrl);
    }
</script>

</body>
</html>
